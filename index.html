    /* Default Theme: Cyan */
    :root {
      --color-primary-accent: 6 182 212; /* cyan-500 */

    /* Green Theme */

      --color-primary-focus: 234 88 12; /* orange-600 */
    }

    .text-primary-accent { color: rgb(var(--color-primary-accent)); }
    .bg-primary { background-color: rgb(var(--color-primary)); }
    .hover\:bg-primary-focus:hover { background-color: rgb(var(--color-primary-focus)); }
